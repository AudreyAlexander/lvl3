<!DOCTYPE html>
<!--Audrey Alexander, Period 7/8, Section 85, 12/15/22-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function initialize()
        {
            d1Output = document.getElementById("dice1");
            d2Output = document.getElementById("dice2");
            d3Output = document.getElementById("dice3");
            meanOutput = document.getElementById("mean");
            medianOutput = document.getElementById("med");

            d1 = 0;
            d2 = 0;
            d3 = 0;
            mean = 0;
            median = 0;
            display();
        }
        function data(){
            mean = (d1 + d2 + d3) / 3;
            median = (d1 + d3) / 2
            display();
        }
        function display(){
            d1Output.innerHTML = Math.floor(Math.random() * 6);
            d2Output.innerHTML = Math.floor(Math.random() * 6);
            d3Output.innerHTML = Math.floor(Math.random() * 6);
            meanOutput.innerHTML = mean;
            medianOutput.innerHTML = median;
        }
    </script>
</head>
<body onload = "initialize();">
    <h1>Dice 1: </h1>
    <h1 id="dice1"></h1>
    <h2>Dice 2: </h2>
    <h2 id="dice2"></h2>
    <h2>Dice 3: </h2>
    <h2 id="dice3"></h2>
    <h2>Mean: </h2>
    <h2 id="mean"></h2>
    <h2>Median:</h2>
    <h2 id="med"></h2>
    <hr />
    <form id="f1">
        How many dice to roll (1,2,3): <input type="text" name="f1answer">
    </form>
    <form id="f2">
        How many times to roll the dice:  <input type="text" name="f2answer">
    </form>
    <button onclick="f1click();"> Submit </button> 
 
   
</body>
</html>
